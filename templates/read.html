<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>책크리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap');

        * {
            font-family: "Noto Serif KR", serif;
        }

        body {
            background-image: url("https://i.postimg.cc/hvzvzXbg/landscape-7283516-1280.jpg");
            max-height: 100%;
            max-height: 100%;
            background-position: top center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .background-banner {
            background-image: linear-gradient(45deg,
                    #eddfdfbf,
                    rgba(255, 255, 255, 0.61)), url("https://i.postimg.cc/hvzvzXbg/landscape-7283516-1280.jpg");
            max-height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .nav-link {
            color: #000;
            /* 기본 텍스트 색상 */
        }

        .nav-link:hover {
            color: #555;
            /* 호버 텍스트 색상 */
        }

        .navbar {
            background-color: #f8f9fa;
            /* 네비게이션 바 배경색 */
        }

        .card-body {
            background-color: rgb(255, 255, 255);
            /* 카드 내부의 배경 색상 설정 */
        }
    </style>
</head>

<body>
    <div>
        <div class="background-banner">
            <nav class="navbar border-bottom d-flex justify-content-space-between">
                <div class="ms-3">
                    <img src="https://i.ibb.co/P4bmvw0/cheaklist-logo.png" width="140px" height="50px" alt="">
                </div>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('read') }}">MyPage</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </nav>
        </div>
        <div class="py-3 my-3 text-center">
            <div class="col-lg-10 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <b>책 추가</b>
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">추가할 책</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{ url_for('add_book') }}" method="GET">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">책 제목</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="title">
                                <div id="emailHelp" class="form-text">추가하실 책 제목을 넣어주세요.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">작가</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name="writer">
                                <div id="emailHelp" class="form-text">작가 이름을 넣어주세요.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">책 표지URL</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" name="img_url">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            {% for book in data %}
            <div class="row mb-3">
                <div class="col">
                    <div class="card" style="background-color: rgba(255, 255, 255, 0.475)">
                        <div class="card-body d-flex align-items-center">
                            <img src="{{ book.img_url }}" class="card-img-top img-thumbnail me-3" alt="Book Cover"
                                style="max-width: 150px;">
                            <div class="flex-grow-1">
                                <h5 class="card-title py-3"><span style="font-size: 15px;">[도서] </span><b>{{ book.title
                                        }}</b></h5>
                                <p class="card-text"><b>{{ book.writer }}</b><span style="font-size: 13px;"> 저</span>
                                </p>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-primary me-3" id="readButton{{ book.id }}"
                                    onclick="toggleCheckbox('readButton{{ book.id }}')">읽음</button>
                                <input type="checkbox" id="myCheckbox" style="display: none;">
                                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post">
                                    <br><button class="btn btn-danger">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container">
        <footer>
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>© 2024 Innovationcamp, Inc. All rights reserved.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.youtube.com/@SpartaCodingClub"><i
                                class="bi bi-youtube"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.instagram.com/spartacodingclub/"><i
                                class="bi bi-instagram"></i></a>
                    </li>
                    <li class="ms-3"><a class="link-body-emphasis" href="https://spartacodingclub.kr/blog"><i
                                class="bi bi-postcard"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script>
        function toggleCheckbox(buttonId) {
            var checkbox = document.getElementById("myCheckbox");
            var button = document.getElementById(buttonId);

            // 체크박스 상태에 따라 버튼 스타일 변경
            if (button.classList.contains("btn-outline-primary")) {
                checkbox.checked = true;
                button.classList.remove("btn-outline-primary");
                button.classList.add("btn-primary");
            } else {
                checkbox.checked = false;
                button.classList.remove("btn-primary");
                button.classList.add("btn-outline-primary");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
